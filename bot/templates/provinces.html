{% extends "admin/change_list.html" %}
{% load svet_uz %}
{% block content_title %}
    <h1> Users by Province </h1>
{% endblock %}
{% block result_list %}
<style>
.results table {
    counter-reset: rowNumber;
}

.results tbody tr{
    counter-increment: rowNumber;
}

.results tbody td.rank::before {
    content: counter(rowNumber);;
}
</style>
<div class="results">
    <table id="result_list">
    <thead>
      <tr>
        <th>
          <div class="text">
            <a href="#">#</a>
          </div>
        </th>
        <th>
          <div class="text">
            <a href="#">Province</a>
          </div>
        </th>
        <th>
          <div class="text">
            <a href="#">Count</a>
          </div>
        </th>
      </tr>
    </thead>
    <tbody>
      {% for row in province %}
      <tr class="{% cycle 'row1' 'row2' %}">
        <td class="rank">  </td>
        <td> {{ row.province }} </td>
        <td> {{ row.count }} </td>
      </tr>
      {% endfor %}
    </tbody>

  </table>
</div>
{% endblock %}
{% block pagination %}{% endblock %}
